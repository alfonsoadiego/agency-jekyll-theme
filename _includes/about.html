<!-- About -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].about.section | default: "about" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].about.title | default: "About Us" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].about.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="team-member">
          <img class="mx-auto rounded-circle" src="{{ site.data.sitetext[site.locale].about.image }}" alt="">
        </div>


      </div>
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted">
          {% for entry in site.data.sitetext[site.locale].about.body %}
          <p>{{ entry.paragraph | markdownify }}</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
